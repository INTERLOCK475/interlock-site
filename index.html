<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>INTERLOCK - Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #00ffcc;
    }

    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #00ffcc;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>INTERLOCK - Cadastro</h1>
  <form onsubmit="cadastrar(event)">
    <input type="text" id="newUser" placeholder="Novo Usuário" required>
    <input type="password" id="newPass" placeholder="Nova Senha" required>
    <button type="submit">Cadastrar</button>
    <a href="index.html">Voltar para o login</a>
  </form>

  <script>
    function cadastrar(e) {
      e.preventDefault();
      const user = document.getElementById("newUser").value;
      const pass = document.getElementById("newPass").value;

      if (localStorage.getItem(user)) {
        alert("Usuário já existe!");
      } else {
        localStorage.setItem(user, pass);
        alert("Conta criada com sucesso!");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
